<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5e9efbc778e5ecd71ca55357c6a2da32"></script>
<script>
   function kakaomap() {
      //카카오맵-------------------------
      
        var lng = '[[${kkomap.home_longitude}]]';
    	var lat = '[[${kkomap.home_latitude}]]';

      //기본 카카오맵
      var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
      var options = { //지도를 생성할 때 필요한 기본 옵션
         center: new kakao.maps.LatLng(lng, lat), //지도의 중심좌표.
         draggable: false,
         level: 3 //지도의 레벨(확대, 축소 정도)
      };
      var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

      //사용자 컨트롤 올리기
      // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
      var mapTypeControl = new kakao.maps.MapTypeControl();

      // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
      var zoomControl = new kakao.maps.ZoomControl();
      map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

      //마커 올리기
      var imageSrc = '/images/map_icon1.png', // 마커이미지의 주소입니다    
         imageSize = new kakao.maps.Size(70, 90), // 마커이미지의 크기입니다
         imageOption = { offset: new kakao.maps.Point(27, 72) }; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

      // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
      var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
         markerPosition = new kakao.maps.LatLng(lng, lat); // 마커가 표시될 위치입니다

      // 마커를 생성합니다
      var marker = new kakao.maps.Marker({
         position: markerPosition,
         image: markerImage // 마커이미지 설정 
      });

      // 마커가 지도 위에 표시되도록 설정합니다
      marker.setMap(map);
   }
   //end 카카오맵-------------------------

   $(document).ready(function () {
      //카카오맵----------------------
      kakaomap();
   });
</script>
