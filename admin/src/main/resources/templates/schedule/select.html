<script>
  $(document).ready(function(){
    $('.scheduleUpdate').click(function(){
      $(this).parent().parent().parent().parent().next().attr({
        'method' : 'post',
        'action' : 'update'
      });
      $(this).parent().parent().parent().parent().next().submit();
    });
  });
</script>
<main id="main" class="main">

  <div class="pagetitle">
    <h1>휴일 관리</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/main}">Home</a></li>
        <li class="breadcrumb-item active">ScheduleList</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">휴일 설정</h5>
            <p>현재 캠핑장 휴일의  
              <code>휴일 이유, 휴일</code>
              목록입니다.
            </p><br>
            <p>휴일 이유를 
              <code>클릭</code>
              하면 수정이 가능 합니다.
            </p>
            <br>
            <!-- Table Variants -->
            <table class="table">
              <thead>
                <tr class="table-success">
                  <th style="width:16%;" scope="col">휴일 이유</th>
                  <th scope="col">휴일</th>
                </tr>
              </thead>
              <tbody>
                  <tr th:each="scheduleList : ${scheduleList}" >
                    <th scope="row"><a class="scheduleUpdate" th:href="'/admin/schedule/update?schedule_code=' + ${scheduleList.schedule_code}" th:text="${scheduleList.schedule_name}"></a></th>
                    <td th:text="${scheduleList.strDate}"></td>
                  </tr>
              </tbody>
            </table>
            <a href="schedule/insert">휴일 추가</a>
          </div>
        </div>
      </div>
    </div>
  </section>

</main><!-- End #main -->
