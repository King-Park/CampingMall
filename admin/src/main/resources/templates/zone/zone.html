  <main id="main" class="main">

    <div class="pagetitle">
      <h1>구역/사이트 수정</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/main}">Home</a></li>
          <li class="breadcrumb-item active">zone, site edit</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
            
              <h5 class="card-title" th:text="${zoneselect.zone_name}"></h5>
              <p  th:text="${zoneselect.zone_content}"></p>
              <div th:each="img:${ilist}" th:if="${img.zone_code == zoneselect.zone_code}">
              	<img th:src="'images/'+${img.image_file}"/>
              	<p  th:text="${img.image_file}"></p>
              </div>
            </div>
            <div class="Btn">
				<a id="zone_write" class="btn btn-primary" th:href="@{/zone/zoneedit(zone_code=${zoneselect.zone_code})}">수정</a>
	            <a id="zone_write" class="btn btn-primary" th:href="@{/notice/nowrite}">삭제</a>
			</div>
          </div>
        </div>
        
        <div class="col-lg-6" th:each="site:${slist}" th:if="${zoneselect.zone_code == site.zone_code}">
          <div class="card">
            <div class="card-body">
            
             <h5 class="card-title" th:text="${site.site_name}"></h5>
             <div th:each="img:${ilist}" th:if="${img.site_code == site.site_code}">
              	<img th:src="'images/'+${img.image_file}"/>
              	<p th:text="${img.image_file}"></p>
             </div>
			<div class="Btn">
			<a id="notice_write" class="btn btn-primary" th:href="@{/notice/nowrite}">수정</a>
			<a id="delBtn" class="btn btn-primary" th:href="@{#}">삭제</a>
			</div>
			
            </div>
          </div>

      </div>
    </section>

  </main><!-- End #main -->
