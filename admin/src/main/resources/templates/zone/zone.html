<script>
$(document).ready(function(){
	$(".nav-item:nth-child(3)").attr('class','nav-item active');
	$(".notactive:nth-child(3)").attr('class','active');
	
	$('.zoneopenBtn').click(function(){
		$('.zoneForm').css('display', 'block');
		$('.zoneImgForm').css('display', 'none');
     });
	$('.zoneopen2Btn').click(function(){
		$('.zoneImgForm').css('display', 'block');
		$('.zoneForm').css('display', 'none');
     });
	
	$('.zoneupBtn').click(function(){
		
			$('#zoneForm').attr({
				'enctype':'multipart/form-data',
				'method':'post',
				'action':'[[@{/zone/zoneupdate}]]'
			});
			$('#zoneForm').submit();
	});
	
	$('.zoneaddBtn').click(function(){
		alert('구역이 추가되었습니다.');
		$('#newzoneForm').attr({
			'method':'post',
			'action':'[[@{/zone/zoneinsert}]]'
		});
		$('#newzoneForm').submit();
	});
	
	$('.zoneImgBtn').click(function(){
        $('#zoneImgForm').attr({
        	'enctype': 'multipart/form-data',
           	'method': 'post',
           	'action': '[[@{/zone/zoneimgedit}]]'
        });
        $('#zoneImgForm').submit();
     });
	
	
	$('.siteaddBtn').click(function(){
		alert('사이트가 추가되었습니다.');
		$('#newsiteForm').attr({
			'method':'post',
			'action':'[[@{/zone/siteinsert}]]'
		});
		$('#newsiteForm').submit();
	});
});


</script>
      <div class="back_re">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="title">
                     <h2>구역안내</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- our_room -->
      <div class="our_room">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <p class="margin_0">캠핑장 구역 관리</p>
                     <br>
                     <a href="#" class="zoneopenBtn read_more">구역 수정하기</a>
                     <a href="#" class="zoneopen2Btn read_more" style="width: 300px">이미지파일 수정하기</a>
                     <div class="zoneForm">
                     <form id="zoneForm">
	                 	<div>수정하려는 구역 코드를 입력하세요: 
							<input id="zonecode" type="number" name="zone_code" value=0 style="width: 50px;"/>
							<br>
							<br>
							<input id="zoneupdate" type="text" name="zone_name" value="구역 이름을 입력하세요." style="width: 270px;"/>
						</div>
						<div>
							<textarea id="zoneupdate" rows="3" cols="50" name="zone_content">구역 설명을 입력하세요.</textarea>
						</div>
					</form>
                    <a href="#" class="zoneaddBtn read_more">새 구역 추가하기</a>
					<a href="#" class="zoneupBtn read_more">수정하기</a>
					</div>
					<div class="zoneImgForm">
					<form id="zoneImgForm">
						<input id="zoneinsert" type="hidden" name="company_code" value=1><!-- 홈페이지코드세션으로나중에바꾸기 -->
						<div>이미지를 수정하려는 구역 코드를 입력하세요: 
							<input id="zonecode" type="number" name="zone_code" value=0 style="width: 50px;"/>
							<input id="zoneinsert" type="file" name="image_file"/>
						</div>
					</form>
					<a href="#" class="zoneImgBtn read_more">이미지 수정</a>
					</div>
					<form id="newzoneForm">
							<input id="zoneinsert" type="hidden" name="admin_code" value=1><!-- 관리자로그인세션으로나중에바꾸기 -->
							<input id="zoneinsert" type="hidden" name="zone_name" value="구역 이름을 수정하세요."/>
							<input id="zoneinsert" type="hidden" name="zone_content" value="구역 설명을 수정하세요."/>
					</form>
                  </div>
               </div>
			</div>
         </div>
            
            <div th:each="zone:${zlist}">
	            <div class="zone">
	            <div class="row">
					<div class="col-md-6 col-sm-6">
	                  <div id="serv_hover"  class="room">
	                     <div class="room_img">
	                     	<span th:each="img:${ilist}" th:if="${zone.zone_code == img.zone_code}">
	                        	<figure><img th:src="'images/'+${img.image_file}" alt="#"/></figure>
	                        </span>
	                     </div>
	                  </div>
	               </div>	            
	               <div class="col-md-6 col-sm-6">
	                  <div id="serv_hover"  class="room">
	                     <div class="bed_room">
	                        <h3 th:text="${zone.zone_name}"></h3>
	                        <p class="zone_edit" th:text="'('+${zone.zone_name}+'의 구역코드:'+${zone.zone_code}+')'"></p>
	                        <p th:text="${zone.zone_content}"></p>
	                     </div>
	                  </div>
	               </div>
	            </div>
	            <div class="zone">
	            <div class="row">
		               <div class="col-md-12 col-sm-12">
							<div class="room">
		                    <div class="bed_room">
								<div class="titlepage">
			                    	<h3>사이트 상세보기</h3><br>
			                    	<form id="newsiteForm">
										<input id="zoneinsert" type="hidden" name="zone_code" th:value="${zone.zone_code}">
										<input id="zoneinsert" type="hidden" name="site_name" value="사이트 이름을 수정하세요."/>
										<input id="zoneinsert" type="hidden" name="site_price" value="20000"/>
										<input id="zoneinsert" type="hidden" name="site_content" value="사이트 설명을 수정하세요."/>
									</form>
		                    	<a href="#" class="siteaddBtn read_more">새 사이트 추가하기</a>
		                    	</div>
		                        <div id="siteimg" th:each="site:${slist}" th:if="${zone.zone_code == site.zone_code}">
		                        	<a th:text="${site.site_name}" th:href="'zone/site?site_code='+${site.site_code}"></a>
		                        	<div th:each="img:${ilist}">
		                        		<a th:href="'zone/site?site_code='+${site.site_code}">
		                        		<img th:src="'images/'+${img.image_file}" th:if="${img.site_code == site.site_code}" alt="#"/>
		                        		</a>
		                        	</div>
	                        	</div>
	                        </div>
		                    </div>
		                  </div>
		               </div>
		        </div>
		        </div>
	           </div>
            </div>
      </div>
      <!-- end our_room -->
