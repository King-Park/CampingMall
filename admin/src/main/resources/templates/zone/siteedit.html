<script>
	$(document).ready(function () {

		//수정버튼
		$('#upBtn').click(function () {
			var c = confirm('수정하시겠습니까?');
			if (c == true) {
				$('#up_form').attr({
					'enctype': 'multipart/form-data',
					'method': 'post',
					'action': '[[@{/zone/siteupdate}]]'
				});
				$('#up_form').submit();
			};
		});

	}); 
</script>
