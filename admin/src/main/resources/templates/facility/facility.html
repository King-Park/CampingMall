<script>
  $(document).ready(function () {
    $('.fac_form a[name=edit]').click(function () {
      $(this).parent().attr({
        'action': 'facility/edit',
      });
      $(this).parent().submit();
    });
    $('.fac_form a[name=delete]').click(function () {
      if (confirm("정말 삭제하시겠습니까?")) {
        $(this).parent().attr({
          'action': 'facility/delete',
        });
        $(this).parent().submit();
      } else return;
    });
  });

</script>

<main id="main" class="main">

  <div class="pagetitle">
    <h1>시설안내 수정</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/main}">Home</a></li>
        <li class="breadcrumb-item active">facility edit</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <a href="facility/insert">추가</a>
    <div class="row">

      <span th:each="fac:${facilities}">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" th:text="${fac.facility_name}"></h5>
              <p th:text="${fac.facility_content}"></p>
              <img th:src="'images/'+${fac.image_file}" style="height: 500px; width:100%;" />
              <p th:text="${fac.image_file}"></p>
            </div>
            <form class="fac_form" method="post" action="facility/edit">
              <input type="hidden" name="facility_code" th:value="${fac.facility_code}" />
              <a href="#e" name="edit">수정</a>
              <a href="#d" name="delete">삭제</a>
            </form>
          </div>
        </div>
      </span>


    </div>
  </section>

</main><!-- End #main -->
