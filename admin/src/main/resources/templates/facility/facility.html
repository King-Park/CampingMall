  <main id="main" class="main">

    <div class="pagetitle">
      <h1>시설안내 수정</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/main}">Home</a></li>
          <li class="breadcrumb-item active">facility edit</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
      	
      	<span th:each="fac:${facilities}">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" th:text="${fac.facility_name}"></h5>
                <p th:text="${fac.facility_content}"></p>
                <img th:src="'images/'+${fac.image_file}"/>
                <p th:text="${fac.image_file}"></p>
              </div>
              <form id="fac_form" method="post" action="facility/edit">
                <input type="hidden" name="facility_code" th:value="${fac.facility_code}"/>
                <button name="edit" onclick="javascript:fac_edit()">수정</button>
              </form>
              <form id="fac_form" method="post" action="facility/delete">
                <input type="hidden" name="facility_code" th:value="${fac.facility_code}"/>
                <button name="delete" onclick="javascript:fac_delete()">삭제</button>
              </form>
            </div>
          </div>
        </span>
   

      </div>
    </section>

  </main><!-- End #main -->
