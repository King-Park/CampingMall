      crossorigin="anonymous"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <script>
      $(document).ready(function () {
        Kakao.init('0172e111f7c68f1a00f2e9cdd810d74a'); //발급받은 키 중 javascript키를 사용해준다.
        console.log(Kakao.isInitialized()); // sdk초기화여부판단

        //Kakao.init('fb9ad5e1e8020c6088552248ed113ad7'); //발급받은 키 중 javascript키를 사용해준다.
        //console.log(Kakao.isInitialized()); // sdk초기화여부판단
        Kakao.Auth.setAccessToken('${ACCESS_TOKEN}');
      });
      //카카오로그인
      function kakaoLogin() {
        //로그인 요청(회원가입)
        Kakao.Auth.login({
          scope: 'gender',
          success: function (response) {
            //회원 정보 가져오기
            Kakao.API.request({
              url: '/v1/user/update_profile',
              data: {
                properties: {
                  'user_code': '123',
                },
              },
              success: function (response) {
                console.log(response)
              },
              fail: function (error) {
                console.log(error)
              },
            })
              .then(function (response) {
                //window.location.href='/';
                displayToken();
              })
          },
          fail: function (error) {
            console.log(error)
          },
        })
        console.log()
      }
      //카카오로그아웃
      function kakaoLogout() {
        if (!Kakao.Auth.getAccessToken()) {
          console.log('로그인을 상태가 아닙니다.');
          return;
        }
        Kakao.Auth.logout(function (response) {
          alert('로그아웃 하였습니다.');
          window.location.href = '/'
        });
      };
      //TODO:마이페이지로 차후 이동해야함
      //카카오로 연동된 계정 탈퇴  
      function kakaoDelete() {
        if (Kakao.Auth.getAccessToken()) {
          Kakao.API.request({
            url: '/v1/user/unlink',
            success: function (response) {
              console.log(response)
            },
            fail: function (error) {
              console.log(error)
            },
          })
          Kakao.Auth.setAccessToken(undefined)
        }
      }
    </script>

  <div>

      <ul>
        <a href="javascript:kakaoLogin()">

      <ul>
        <a href="javascript:kakaoLogout()">

      <ul>
        <a href="javascript:kakaoDelete()">
